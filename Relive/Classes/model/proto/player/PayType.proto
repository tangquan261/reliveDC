package com.road.yishi.proto.player;
option java_package = "com.road.yishi.pb.player";
option java_outer_classname = "PayTypeMsgProto";

message PayTypeMsg {
	optional int32 pay_type = 1;
	optional int32 property1 = 2;
	optional int32 property2 = 3;
	optional int32 type = 4;		//0：普通技能	1：天赋技能
}